<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Hacking price: 최저가 알리미</title>
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/default.css">
</head>
<body>
    <div class="container">
        <header>
            <h1 class="h3">Hack<b>i</b>ng price</h1>
            <sup>최저가 알리미</sup>
        </header>
        <hr>
        <main>
            <form action="" method="" class="form-horizontal">
                <h2 class="h4">상품 최저가 검색 <sup>from NAVER 쇼핑</sup></h2>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="maker">제조사</label>
                    <div class="col-sm-10">
                        <input type="text" id="maker" class="form-control input-lg" placeholder="Apple" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="product">제품명</label>
                    <div class="col-sm-10">
                        <input type="text" id="product" class="form-control input-lg" placeholder="iPhone" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="version">버전</label>
                    <div class="col-sm-10">
                        <input type="text" id="version" class="form-control input-lg" placeholder="6 7">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="option">옵션</label>
                    <div class="col-sm-10">
                        <input type="text" id="option" class="form-control input-lg" placeholder="64GB 128GB">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="not">제외 키워드</label>
                    <div class="col-sm-10">
                        <input type="text" id="not" class="form-control input-lg" placeholder="accessory adaptor">
                    </div>
                </div>
                <span class="text-center">
                    <button class="btn btn-success btn-lg">검색</button>
                </span>
            </form>
            <section id="category-list" hidden>
                <h2 class="h4">카테고리 선택</h2>
                <ul class="list-group">
                    <li class="list-group-item"><label><input type="radio" name="category"> 스포츠/레저 &gt; 스케이트/보드/롤러 &gt; 킥보드</label></li>
                    <li class="list-group-item"><label><input type="radio" name="category"> 패션의류 &gt; 여성의류 &gt; 코트</label></li>
                    <li class="list-group-item"><label><input type="radio" name="category"> 디지털/가전 &gt; PC액세서리 &gt; 기타PC액세서리</label></li>
                </ul>
            </section>
            <section id="search-result">
                <h2 class="h4">최저가 확인</h2>
                <div class="panel panel-default">
                    <div class="panel-body">
                        <p><del hidden>귀하가 선택한 카테고리에서</del> <mark>샤오미 EUNi</mark> 상품의 현재 최저가는 <strong class="price">369,009원</strong> 입니다.</p>
                    </div>
                </div>
                <p>※ <small>해외직구 상품은 24시간 이내 환율에 따라 원화 가격으로 표시합니다.</small></p>
                <hr>
                <p><del hidden><mark>스포츠/레저 &gt; 스케이트/보드/롤러 &gt; 킥보드</mark> 카테고리에서</del> <mark>샤오미 EUNi</mark> 상품의 최저 가격이 갱신될 때마다 텔레그램으로 구독하시겠습니까?</p>
                <div class="text-center">
                    <a href="tg://resolve?domain=hackingprice_bot" class="btn btn-primary btn-lg">예. 구독하겠습니다.</a>
                </div>
            </section>
        </main>
        <hr>
        <footer>
            <p>i.jarang.u</p>
        </footer>
    </div>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script>
        // Demo script
        jQuery(function($){
            $(document).on("click", ".btn-success", function( e ){
                e.preventDefault();
                alert("입력하신 키워드가 너무 다양한 검색 결과를 포함하고 있습니다.\n검색 결과를 좁히기 위해 구체적인 상품 이름을 입력해 주세요.\n예)\n스마트폰(X),\nApple iPhone 7 128GB(O)");
                $("#search-result").show();
            });
        });
    </script>
</body>
</html>
