<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Hacking price: 최저가 알리미</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/default.css">
</head>
<body>
    <div class="container">
        <header>
            <h1 class="h3">Hack<b>i</b>ng price</h1>
            <sup>최저가 알리미</sup>
        </header>
        <hr>
        <main>
            <form action="" method="" class="form-group">
                <label for="search">상품 최저가 검색</label> <sup>from NAVER 쇼핑</sup>
                <div class="input-group">
                    <input type="search" name="" id="search" class="form-control input-lg" required placeholder="Apple iPhone 7 128GB">
                    <span class="input-group-btn">
                        <button class="btn btn-success btn-lg">검색</button>
                    </span>
                </div>
                <p>검색 결과를 최적화하기 위해 최소한 <strong>2개 이상의 키워드</strong>를 띄어쓰기로 입력해 주세요.<br>예) Apple iPhone 7 128GB</p>
            </form>
            <section id="search-result">
                <h2 class="sr-only">최저가 검색 결과</h2>
                <div class="panel panel-default">
                    <div class="panel-body">
                        <p><mark>샤오미 EUNi</mark> 상품의 현재 최저가는 <strong class="price">369,009원</strong> 입니다.</p>
                    </div>
                </div>
                <p>※ <small>해외직구 상품은 24시간 이내 환율에 따라 원화 가격으로 표시합니다.</small></p>
                <hr>
                <p><mark>샤오미 EUNi</mark> 상품의 최저 가격이 갱신될 때마다 텔레그램으로 구독하시겠습니까?</p>
                <div class="text-center">
                    <a href="tg://resolve?domain=hackingprice_bot" class="btn btn-primary btn-lg">예. 구독하겠습니다.</a>
                </div>
            </section>
        </main>
        <hr>
        <footer>
            <p>i.jarang.u</p>
        </footer>
    </div>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script>
        // Demo script
        jQuery(function($){
            $(document).on("click", ".btn-success", function( e ){
                e.preventDefault();
                alert("입력하신 키워드가 너무 다양한 검색 결과를 포함하고 있습니다.\n검색 결과를 좁히기 위해 구체적인 상품 이름을 입력해 주세요.\n예)\n스마트폰(X),\nApple iPhone 7 128GB(O)");
                $("#search-result").show();
            });
        });
    </script>
</body>
</html>
